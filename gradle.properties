# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# ------------------------------
# JVM / Memory / Performance
# ------------------------------
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1g
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.vfs.watch=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# ------------------------------
# AndroidX / Build Flags
# ------------------------------
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableR8.fullMode=true

# ------------------------------
# Kotlin / Compose Compiler
# ------------------------------
kotlin.plugin.compose.enabled=true
kotlin.compiler.execution.strategy=in-process
kotlin.experimental.tryK2=true
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.daemon.jvm.options=-Xmx2g
kapt.incremental.apt=true
kapt.use.worker.api=true

# ------------------------------
# Compose Debug Metrics (optional)
# Uncomment for compiler reports
# ------------------------------
# android.enableComposeCompilerMetrics=true
# android.enableComposeCompilerReports=true
# compose.metrics.file=/tmp/compose-metrics
# compose.reports.file=/tmp/compose-reports

# ------------------------------
# General Quality of Life
# ------------------------------
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.warning.mode=summary
